<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Ideas</title>

    <link href="Assets/localstyles.css" rel="stylesheet">
    <link href="Assets/bootstrap.min.css" rel="stylesheet">
